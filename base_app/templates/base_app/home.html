{% extends 'base_app/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}

{% if request.user.is_authenticated and not request.user.is_renter %}
  {% if is_already_requested %}
    <button disabled="disabled">You have already sent a request!</button>
  {% else %}
    <a href="{% url 'create_register_as_renter' %}">
      Register as a renter 
    </a>
  {% endif %}
{% endif %}
{% endblock content %}
